<app-button [disabled]="clicked" customClasses="btn blue mr-5" (clickButton)="voteValue.emit(+1) ; clicked = true">
    <i class="material-icons">exposure_plus_1</i>
</app-button>
<app-button [disabled]="clicked" customClasses="btn brown" (clickButton)="voteValue.emit(-1); clicked = true">
    <i class="material-icons">exposure_neg_1</i>
</app-button>
